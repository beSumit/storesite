<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the best ladies' clothing store in Jaipur, offering trendy & traditional outfits at affordable prices. | Stylish Essence">
    <title>Stylish Essence Clothing Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #000000, #1a1a1a, #333333);
            background-size: 300% 300%;
            animation: gradient 8s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        #countdown {
            font-size: 2em;
            margin: 20px 0;
        }

        iframe {
            border: 2px solid white;
            width: 80%;
            height: 400px;
            margin: 20px auto;
        }

        .icon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .icon-container a {
            display: inline-block;
            text-decoration: none;
        }
        .icon-container img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .icon-container img:hover {
            transform: scale(1.1);
        }        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>We just launched our new store!</h1>

        <!-- Embedded Map -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3556.4655237986785!2d75.71859047453773!3d26.95215355839606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db3bd81da2f8d%3A0xcd49e7b9e0ca7bd8!2sStylish%20Essence%20clothing%20store!5e0!3m2!1sen!2sin!4v1735453526779!5m2!1sen!2sin"
            allowfullscreen="" 
            loading="lazy">
        </iframe>

        <div class="icon-container">
            <!-- WhatsApp Business Link -->
            <a href="https://wa.me/8619366185" target="_blank" aria-label="WhatsApp Business">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Business">
            </a>
        
            <!-- Meesho Store Link -->
            <a href="https://www.meesho.com/StylishEssencebyankita?ms=2" target="_blank" aria-label="Meesho Store">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Meesho_logo.png/480px-Meesho_logo.png" alt="Meesho Store">
            </a>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date("2025-01-19");
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

    </script>
</body>
</html>
