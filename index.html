<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #000000, #1a1a1a, #333333);
            background-size: 300% 300%;
            animation: gradient 8s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        #countdown {
            font-size: 2em;
            margin: 20px 0;
        }

        iframe {
            border: 2px solid white;
            width: 80%;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>We are about to launch our new store!</h1>
        <div id="countdown">Loading countdown...</div>

        <!-- Embedded Map -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.233612560036!2d75.7945756!3d26.9124336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db4b6544d8e85%3A0x9282b31dfaa04f!2sJaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
